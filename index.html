<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="tictoe.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsde/livr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <script src="tictoe.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-toc-toe</title>
</head>
<body onchange="run()">
    <h2>Tic-Toc-Toe</h2>
    <table class="table">
        <tr>
            <td id="bottom"><input id="1" type="radio" onclick="handleClick(this)"></td>
            <td id="bottom" class="left"><input id="2" type="radio" onclick="handleClick(this)"></td>
            <td id="bottom" class="left"><input id="3" type="radio" onclick="handleClick(this)"></td>
        </tr>
        <tr class="tr">
            <td id="bottom"><input id="4" type="radio" onclick="handleClick(this)"></td>
            <td id="bottom" class="left"><input id="5" type="radio" onclick="handleClick(this)"></td>
            <td id="bottom" class="left"><input id="6" type="radio" onclick="handleClick(this)"></td>
        </tr>
        <tr class="tr">
            <td><input id="7" type="radio" onclick="handleClick(this)"></td>
            <td class="left"><input id="8" type="radio" onclick="handleClick(this)"></td>
            <td class="left"><input id="9" type="radio" onclick="handleClick(this)"></td>
        </tr>
    </table>

</body>
</html>
